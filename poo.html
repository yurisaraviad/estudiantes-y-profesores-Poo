<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudinates y Profesores</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
</head>

<body>
    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>

        <!-- alerta en caso de falla -->
        <div class="alert alert-danger my-2 d-none" role="alert">
            Todos los campos son obligatorios
        </div>

        <form id="formulario">
            <input class="form-control mb-2" name="nombre" placeholder="Ingrese nombre" type="text" value="Juanito"
                required />


            <input class="form-control mb-2" name="edad" placeholder="Ingrese Edad" type="number" value="25" required />

            <select class="form-select mb-2" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>

        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes">

            </div>
            <div class="col-6" id="cardsProfesores">

            </div>
        </section>

    </div>

    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="cad body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>

                </h6>
                <p class="lead">Edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>

            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6></h6>
                <p class="lead">Edad</p>
            </div>
        </article>
    </template>

    <script src="js/poo.js"></script>
</body>



</html>
